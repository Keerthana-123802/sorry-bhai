<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="A heartfelt apology page to my brother." />
  <title>I'm Really Sorry</title>
  <style>
    :root{
      --bg1: #ffd6e8;
      --bg2: #fff1f7;
      --accent: #ff4d88;
      --text: #444;
      --shadow: rgba(0,0,0,0.12);
      --radius: 15px;
    }

    html,body {
      height: 100%;
      margin: 0;
      font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--text);
    }

    .page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      box-sizing: border-box;
    }

    .card {
      max-width: 920px;
      width: 100%;
      background: rgba(255,255,255,0.7);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 10px 30px var(--shadow);
      text-align: center;
      backdrop-filter: blur(4px);
    }

    header h1 {
      margin: 0 0 10px 0;
      font-size: clamp(1.6rem, 3.5vw, 2.6rem);
      color: var(--accent);
      line-height: 1.1;
      letter-spacing: 0.6px;
      text-transform: none;
    }

    header p.lead {
      margin: 0 0 20px 0;
      font-size: clamp(1rem, 2.2vw, 1.2rem);
      color: #333;
    }

    .images {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }

    .images img {
      width: 150px;
      height: 150px;
      max-width: calc(33% - 16px);
      object-fit: cover;
      border-radius: var(--radius);
      box-shadow: 0 6px 15px var(--shadow);
      transition: transform 180ms ease, box-shadow 180ms ease;
      flex: 0 1 150px;
    }

    .images img:focus,
    .images img:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 18px 40px rgba(0,0,0,0.18);
      outline: none;
    }

    @media (max-width:560px){
      .images img { width: 120px; height: 120px; flex: 0 1 120px; }
      .card { padding: 18px; }
    }
  </style>
</head>
<body>
  <main class="page" role="main" aria-labelledby="apology-heading">
    <section class="card" aria-describedby="apology-desc">
      <header>
        <h1 id="apology-heading">I'm really sorry, mere sabse pyare bhai</h1>
        <p class="lead" id="apology-desc">Please forgive me ðŸ¥ºðŸ¤—</p>
      </header>

      <div class="images" aria-hidden="false" role="group" aria-label="Photos of us">
        <img src="images.jpeg" alt="Photo of my brother and me" />
        <img src="images1.jpeg" alt="Cute sibling photo" />
        <img src="images2.jpeg" alt="Brother and sister illustration" />
      </div>
    </section>
  </main>
</body>
</html>
